# Update Status Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2-update-status-worker
  labels:
    app: p2-update-status-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p2-update-status-worker
  template:
    metadata:
      labels:
        app: p2-update-status-worker
    spec:
      containers:
      - name: backend 
        image: ghcr.io/cs-muic/scalable-p2-scalable-t3-code-dek-waen/p2-update-status-worker
        imagePullPolicy: Always
        env:
        - name: REDIS_QUEUE
          valueFrom:
            secretKeyRef:
              name: p2-web-controller-secret
              key: redis-queue
        - name: WC_HOST
          value: p2-web-controller
        - name: WC_PORT
          value: '80'
      imagePullSecrets:
      - name: dockerconfigjson-github-com