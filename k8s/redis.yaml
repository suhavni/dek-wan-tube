apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: p2-redis-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.2Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: p2-redis-pvc
  labels:
    tier: backend
    layer: redis
spec:
  serviceName: p2-redis-pvc
  selector:
    matchLabels:
      tier: backend
      layer: redis
  replicas: 1
  template:
    metadata:
      labels:
        tier: backend
        layer: redis
    spec:
      containers:
      - name: redis
        image: redis:5.0.4
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
          name: web
        volumeMounts:
        - name: redis-aof
          mountPath: /data
      volumes:
        - name: redis-aof
          persistentVolumeClaim:
            claimName: p2-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: p2-redis-pvc
  labels:
    tier: backend
    layer: redis
spec:
  ports:
  - port: 6379
    protocol: TCP
  selector:
    tier: backend
    layer: redis
  type: ClusterIP