version: '3'
services:
  redis:
    image: redis:5-alpine
    ports:
      - '6379:6379'
  worker:
    build:
      context: .
    depends_on:
      - "redis"
    environment:
      - REDIS_QUEUE=redis
  queue-wrapper:
    build:
      context: work-queue/src/
    depends_on:
      - "redis"
    environment:
      - REDIS_QUEUE=redis
    ports:
      - '5000:5000'